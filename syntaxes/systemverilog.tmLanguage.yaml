      - include: "#attribute-instance"
      - match: (\:)\s*
        captures:
          "1": { name: punctuation.separator.colon.sv }
      - include: "#attribute-instance"
  constant-expression:
    patterns:
      - match: (\?)\s*
        captures:
          "1": { name: keyword.operator.ternary.sv }
      - match: (\:)\s*
        captures:
          "1": { name: punctuation.separator.colon.sv }
